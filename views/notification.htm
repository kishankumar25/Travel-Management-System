    <script type="text/javascript">
$(document).ready(function(){
var statuscd;

    $.ajax({ 
            type:"GET",
            url: "http://203.92.59.36:5000/responseSchema",
            dataType: "json",
            async: false,
            success: function(data){
          //alert("success::"+data);
            var json = data;
            var content = '';
            for (var i = 0; i < json.length; i++) {
          //var treqdate = json[i].date;
          //treqdate = treqdate.slice(0,10);
            content += '<tr>';
             content += '<td>' + json[i].createddate + '</td>';
            content += '<td>' + json[i].filename + '</td>';
            content += '<td>' + json[i].activityId + '</td>';
            content += '<td>' + json[i].status + '</td>';
            content += '</tr>';
            }
            $('#clrows').append(content);
            }
    })
});
</script>
